<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Golang Package Calculator</title>
    <!-- Use HTMX from CDN for simplicity -->
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #cbd5e1;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            background-color: #0f172a;
            color: #f8fafc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
        }

        button {
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #7dd3fc;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px dashed #475569;
            border-radius: 0.5rem;
            min-height: 3rem;
        }

        .result-success {
            text-align: left;
        }

        .result-success h3 {
            color: #4ade80;
            margin-top: 0;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .result-table th,
        .result-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #475569;
            text-align: left;
        }

        .result-table th {
            background-color: #0f172a;
            color: #38bdf8;
            font-weight: 600;
        }

        .total {
            margin-top: 1rem;
            color: #cbd5e1;
        }

        .error {
            color: #f87171;
            padding: 1rem;
            background-color: #7f1d1d;
            border-radius: 0.5rem;
        }

        .history-section {
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .history-container {
            background-color: #1e293b;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .history-table th,
        .history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        .history-table th {
            color: #38bdf8;
            font-weight: 600;
        }

        footer {
            margin-top: 3rem;
            color: #64748b;
            font-size: 0.875rem;
            padding: 2rem 0;
            width: 100%;
            text-align: center;
            border-top: 1px solid #1e293b;
        }

        header {
            width: 100%;
            padding: 1.5rem 0;
            background-color: #1e293b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #38bdf8;
            letter-spacing: -0.025em;
        }

        .main-content {
            margin-top: 6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Package Calculator</div>
    </header>

    <div class="main-content">
        <div class="container">
            <h1>{{.Title}}</h1>
            <p>{{.Message}}</p>

            <form hx-post="/api/v1/calculate" hx-target="#result" hx-swap="innerHTML">
                <div class="form-group">
                    <label for="packSizes">Pack Sizes (comma-separated):</label>
                    <input type="text" id="packSizes" name="packSizes" placeholder="e.g., 23, 31, 53" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="e.g., 500000" required>
                </div>

                <button type="submit">Calculate</button>
            </form>

            <div id="result">
                Results will appear here...
            </div>
        </div>

        <div class="history-section">
            <div id="history" hx-get="/api/v1/history" hx-trigger="load, calculation-done from:body">
                Loading history...
            </div>
        </div>

        <footer>
            Built with ❤️ by Ioan Zîcu.
        </footer>
    </div>
</body>

</html>
